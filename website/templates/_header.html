</div>

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
          data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
      <a class="navbar-brand" href="/{{ lang }}/"><img
          src="/static/custom/abilian-logo-new.png" alt="Abilian"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for path, label in menu %}
          <li><a href="{{ path }}">{{ label }}</a></li>
        {%- endfor %}

        {% if  more_menu %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ _("Plus") }} <b
              class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for path, label in more_menu %}
              <li><a href="{{ path }}">{{ label }}</a></li>
            {%- endfor %}
          </ul>
        </li>
        {% endif %}

        <li class="dropdown">
          <a href="#" class="dropdown-toggle"
             data-toggle="dropdown"><img class="flag" src="/static/img/flags/{{ lang }}.png"><b
              class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/en/"><img class="flag" src="/static/img/flags/us.png"> US/International (English)</a></li>
            <li><a href="/fr/"><img class="flag" src="/static/img/flags/fr.png"> France (Fran√ßais)</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
