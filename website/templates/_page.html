{% extends "_base.html" %}

{% block jumbotron %}
  {% if jumbotron %}
    <section class="jumbotron">
      <div class="container">
        {{ jumbotron }}
      </div>
    </section>
  {% endif %}
{% endblock %}

{% block main %}
  <section class="single-column">
    <div class="container">
      <article>
        {{ page.html|safe }}
      </article>
    </div>
  </section>
{% endblock %}
