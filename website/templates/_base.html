<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <meta name="robots" content="follow, index"/>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap core CSS -->
  <link href="/static/bs3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="/static/css/modern-business.css" rel="stylesheet">
  <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/local.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Lato:400,600,700,400italic'
      rel='stylesheet' type='text/css'>


  <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css" href="/static/css/IE-fix.css" />
  <![endif]-->

  <link rel="alternate" type="application/rss+xml" title="RSS"
      href="/fr/feed/"/>
</head>


<body>

<div class="top-line"></div>

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
          data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
      <a class="navbar-brand" href="/fr/"><img
          src="/static/custom/abilian-logo-new.png" alt="Abilian"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for slug, label in menu %}
          <li><a href="/fr/{{ slug }}">{{ label }}</a></li>
        {% endfor %}

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Plus <b
              class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/fr/pourquoi/">Pourquoi Abilian?</a></li>
            <li><a href="/fr/a-propos/jobs/">Offres d'emplois</a></li>
            <li><a href="/fr/a-propos/contact/">Nous contacter</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="clearfix"></div>

{% block jumbotron %}{% endblock %}

{% block main %}{% endblock %}

{% include "_footer.html" %}

<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery.js"></script>
<script src="/static/bs3/js/bootstrap.min.js"></script>
<script src="/static/js/local.js"></script>

    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
    a.async = 1;
