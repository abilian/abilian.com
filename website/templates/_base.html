  <meta name="robots" content="follow, index"/>
  {% for name, content in g.metadata.items() -%}

  <![endif]-->

  <link rel="alternate" type="application/rss+xml" title="RSS"
      href="/{{ lang }}/feed/"/>
</head>


<body>
